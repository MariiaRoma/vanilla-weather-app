<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="border-app">
        <form class="search-form" id="search-form">
          <div class="row country-city">
            <div class="col-4">
              <input
                type="text"
                name="Country"
                id="enter_country"
                placeholder="Enter country"
              />
            </div>
            <div class="col">
              <input
                type="text"
                name="City"
                id="enter_city"
                placeholder="Enter city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <span class="current-date" id="current_date">
          <br />
        </span>
        <span class="current-day" id="current_day_time"></span>
        <span class="current-day" id="current_time"></span>
        <img id="icon" src="" alt="" />
        <div>
          <h5 id="your_enter_city"></h5>
        </div>
        <div class="row">
          <div class="col-6">
            <ul>
              <li>
                <span id="current_temperature">current temperature</span> °C
              </li>
              <li>max: <span id="max_temperature"></span> °C</li>
              <li>min:<span id="min_temperature"></span> °C</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Pressure: <span id="pressure"></span> mmHg</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <h3>Place for Temperature chart</h3>
        </div>
        <div class="row">
          <div class="col">Emoji 1</div>
          <div class="col">Emoji 2</div>
          <div class="col">Emoji 4</div>
          <div class="col">Emoji 4</div>
          <div class="col">Emoji 5</div>
          <div class="w-100"></div>
          <div id="tempMinOne" class="col">min t</div>
          <div class="col">min t</div>
          <div class="col">min t</div>
          <div class="col">min t</div>
          <div class="col">min t</div>
          <div class="w-100"></div>
          <div class="col">max t</div>
          <div class="col">max t</div>
          <div class="col">max t</div>
          <div class="col">max t</div>
          <div class="col">max t</div>
        </div>
      </div>
      <small>
        <a href="https://github.com/MariiaRoma/vanilla-weather-app"
          >Open-source code</a
        >
        by Mariia Roma
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
